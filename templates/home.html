<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7d7de1, #4b49c7);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      padding: 20px;
    }


    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fade-in 1s ease-in-out;
    }
    
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f2f2f2;
      transition: background-color 0.3s;
    }
    
    input[type="text"]:hover,
    select:hover {
      background-color: #e0e0e0;
    }
    
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    
    .btn-submit {
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn-submit:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Diamond price prediction</h2>
    <form action="/submit" method="POST">
      <label for="carat">Carat:</label>
      <input type="text" id="carat" name="carat" required>
      
      <label for="depth">Depth:</label>
      <input type="text" id="depth" name="depth" required>
      
      <label for="table">Table:</label>
      <input type="text" id="table" name="table" required>
      
      <label for="x">X:</label>
      <input type="text" id="x" name="x" required>
      
      <label for="y">Y:</label>
      <input type="text" id="y" name="y" required>
      
      <label for="z">Z:</label>
      <input type="text" id="z" name="z" required>
      
      <label for="cut">Cut:</label>
      <select id="cut" name="cut">
        <option value="">Select a cut</option>
        <option value="Premium">Premium</option>
        <option value="Very Good">Very Good</option>
        <option value="Ideal">Ideal</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
      </select>
      
      <label for="color">Color:</label>
      <select id="color" name="color">
        <option value="">Select a color</option>
        <option value="D">F</option>
        <option value="E">J</option>
        <option value="F">G</option>
        <option value="G">E</option>
        <option value="H">D</option>
        <option value="I">H</option>
        <option value="J">I</option>
      </select>
      
      <label for="clarity">Clarity:</label>
      <select id="clarity" name="clarity">
        <option value="">Select a clarity</option>
        <option value="VS2">VS2</option>
        <option value="SI2">SI2</option>
        <option value="VS1">VS1</option>
        <option value="SI1">SI1</option>
        <option value="IF">IF</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="I1">I1</option>
      </select>
      
      
      
      <div class="btn-container">
        <input type="submit" value="Submit" class="btn-submit">
      </div>
    </form>
  </div>
</body>
</html>
